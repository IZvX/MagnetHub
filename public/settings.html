<body class="dark-theme">
    <component id="sidebar"></component>

    <div id="main" class="wrapper">
        <div class="settings">
            <h2>Settings</h2>
            <div class="setting-group">
                <label for="downloadPath">Download Path:</label>
                <input type="text" id="downloadPath" value="/default/download/path">
            </div>
            <div class="setting-group">
                <label for="maxConnections">Max Connections:</label>
                <input type="number" id="maxConnections" value="100">
            </div>
            <div class="setting-group">
                <label for="uploadLimit">Upload Limit (KB/s):</label>
                <input type="number" id="uploadLimit" value="50">
            </div>
            <div class="setting-group">
                <label for="darkMode">Dark Mode:</label>
                <select id="darkMode">
                    <option value="dark" selected>Dark</option>
                    <option value="light">Light</option>
                </select>
            </div>

            <button class="button">Save Settings</button>
        </div>
    </div>

    <script src="js/script.js"></script>
